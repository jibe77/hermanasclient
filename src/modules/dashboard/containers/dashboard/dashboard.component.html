<sb-layout-dashboard
    ><sb-dashboard-head title="Dashboard" i18n-title="@@dashboard" [hideBreadcrumbs]="true"></sb-dashboard-head><sb-dashboard-cards [notificationEvents]="notificationSubject.asObservable()" (serviceRetry)="onServiceRetry($event)"></sb-dashboard-cards
    ><sb-card
        ><div class="card-body"><span i18n="@@dashboardInfo">This board displays info about the chicken coop.</span></div></sb-card
    ><sb-dashboard-widgets [retryLauncherEvents]="retrySubject.asObservable()" (serviceCommunicationError)="onServiceCommunicationError($event)"></sb-dashboard-widgets
></sb-layout-dashboard>
